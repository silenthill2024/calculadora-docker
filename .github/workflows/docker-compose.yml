name: Build and Run Calculadora Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t silenthill2024/calculadora-docker:latest .

    - name: Push Docker image
      run: |
        docker push silenthill2024/calculadora-docker:latest

    - name: Run Docker container
      run: |
        docker run -d -p 8080:80 silenthill2024/calculadora-docker:latest
